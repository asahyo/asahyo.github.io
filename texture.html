<html>
    <head>
        <script src = "p5.min.js"></script>
    </head>

    <body>
        <script>
            var capture;
            var w = window.innerWidth;
            var h = window.innerHeight;

            function setup(){
                createCanvas(w, h, WEBGL);
                capture = createCapture(VIDEO);
                capture.size(320, 240);
            }

            function draw(){
                background(100)

                texture(capture)
                rotateY(mouseX/10)
                rotateX(mouseY/100)
                torus(70, 40);
            }

        </script>
    </body>
    
</html>
