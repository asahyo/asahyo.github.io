<html>
    <head>
        <script src = "p5.min.js"></script>
    </head>

    <body>
        <script>
            var pic;
            var w = window.innerWidth;
            var h = window.innerHeight;

            function preload(){
                pic = loadImage("bongbong.png");
            }

            function setup(){
                createCanvas(w, h, WEBGL);
                capture = createCapture(VIDEO);
                capture.size(320, 240);
            }

            function draw(){
                background(100)

                texture(pic)
                image(capture, 0, 0, 320, 240);
                rotateY(mouseX/10)
                rotateX(mouseY/100)
                box(200, 300)
            }

        </script>
    </body>
    
</html>
